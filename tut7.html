<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS AND TABLES</title>
</head>
<body>
    <!-- LISTS -->
    <ul type="circle">
        <li>first</li>
        <li>second</li>
        <li>third</li>
        <li>forth</li>
        <li>fifth</li>

    </ul>
    <ol type="i">
        <li>first</li>
        <li>second</li>
        <li>third</li>
    </ol>

    <!-- tables -->
    <h3>html table</h3>
    <table>
        <thead>
          <tr>
              <th>name</th>
              <th>id</th>
              <th>  work</th>
          </tr>
        </thead>
             <tr>
                 <td>isha</td>
                 <td>12</td>
                 <td>htmlexpert</td>
             </tr>
        <tbody>

        </tbody>
    </table>
</body>
</html>

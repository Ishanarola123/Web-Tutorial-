<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in css</title>
    <style>
#firstpara{
    color: red;/*color by name*/

}
#secondpara{
    color: rgb(70, 180, 94)  /* color by rgb*/
}
#thirdpara{
    color:#fff1; /*color by hex*/
    background-color:rgb(224, 172, 172);
}
    </style>
</head>
<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is paragraph</p>

    <h2>this is my second box</h2>
    <p id="secondpara">this is paragraph</p>

    <h2>this is my third box</h2>
    <p id="thirdpara">this is paragraph</p>
</body>
</html>
